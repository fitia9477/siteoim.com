<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie Photo</title>
  <style>
    /* Styles de base */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
        background: linear-gradient(to bottom left, #140567,#8c8c91);
        color: #fff;
      padding: 20px;
      text-align: center;
    }
    /* Galerie */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Modal lightbox */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 5px;
    }
    .modal .close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #333;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie Photo</h1>
  </header>

  <section class="gallery">
    <!-- Remplacez src par vos images -->
    <img src="IMG_1537.JPG" alt="Photo 1">
    <img src="IMG_2952.JPG" alt="Photo 2">
    <img src="IMG_4781.JPG" alt="Photo 3">
    <img src="IMG_4783.JPG" alt="Photo 4">
    <img src="IMG_9286.JPG" alt="Photo 5">
    <img src="MGR09925 (1).JPG" alt="Photo 6">
    <img src="MGR09961.JPG" alt="Photo 7">
    <img src="NICO-57.jpg" alt="Photo 8">
    <img src="IMG_4782.JPG" alt="Photo 9">
    <img src="IMG_4780.JPG" alt="Photo 10">

    
  </section>

  <!-- Modal lightbox -->
  <div class="modal" id="modal">
    <button class="close" id="closeBtn">Fermer</button>
    <img src="" alt="Agrandissement" id="modalImg">
  </div>

  <script>
    // Sélection des éléments
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('closeBtn');
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.style.display = 'flex';
      });
    });
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });
    // Fermer modal au clic à l'extérieur de l'image
    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>
</body>
</html>
